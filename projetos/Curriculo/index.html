<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Currículo Editável</title>
</head>
<body>
    <h1>Crie seu Currículo</h1>
    <form id="resumeForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="DIGITI SEU NOME"  required><br><br>

        <label for="Nacionalidade">Nacionalidade, Estado Civil e Idade:</label>
        <input type="text" id="Nacionalidade" name="Nacionalidade" placeholder="Digit sua Nacionalidade, Estado Civil e Idade:"  required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>
        
        <label for="qualificacao">Síntese de Qualificações:</label><br>
        <textarea id="qualificacao" name="qualificacao" rows="4" cols="50" required></textarea><br><br>
        
        <label for="education">Formação:</label><br>
        <textarea id="education" name="education" rows="4" cols="50" required></textarea><br><br>

        <label for="experiencia">Experiência:</label><br>
        <textarea id="experiencia" name="experiencia" rows="4" cols="50" required></textarea><br><br>

        <label for="Disponibilidade">Informações Adicionais:</label><br>
        <textarea id="Disponibilidade" name="Disponibilidade" rows="4" cols="50" required></textarea><br><br>
        
        <button type="button" onclick="generatePDF()">Download PDF</button>
        <button type="button" onclick="clearForm()">Limpar</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="jscurriculo.js"></script>
</body>
</html>
