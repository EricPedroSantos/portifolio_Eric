<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qrcode.css">
    <title>QR Code</title>
</head>
<body>
    <div class="box">
        <div class="qr-header">
            <h1>Gerador de QR Code</h1>
            <input type="text" placeholder="Entre com o texto" id="qr-text">
            <div>
            <label for="sizes">Selecionar Size:</label>
            <select  id="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="geradorBtn">Gerador</a>
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
        <a class="btnVoltar" href=" https://ericpedrosantos.github.io/portifolio-Eric/"><img  src="/portifolio-Eric/icone/voltar.png" width="100px" alt="voltar"></a>
    </div>
    <script src="qrcode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
